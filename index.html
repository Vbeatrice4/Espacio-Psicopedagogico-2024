<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACIO PSICOPEDAGOGICO</title>
    <link rel="stylesheet" href="images/WhatsApp Image 2024-04-09 at 09.13.26.jpeg" type="images">
    <link rel="stylesheet" href="./pages/style.css">
</head>
<body>
    <script src="./app/index.js"></script>
    <script src="./app/main.js"></script>

    <h1 class="titulo">ESPACIO PSICOPEDAGOGICO</h1>



    <div class="main-content">
        <!-- Calendario visual del mes -->
        <section id="historiaClinica">
            <h2> REVISA LA AGENDA MAYO 2024</h2>
            <img src="/images/Calendario.png" class="calendario" alt="">
             <input type="text" id="nombrePacienteInput">
            <button class="button" id="buscarPaciente">Agendar</button>
            <div id="detallesPaciente" style="display: none;"></div>
        </section>
    </div>

    <div class="main-content">
        <!-- Sección de Historia Clínica -->
        <section id="historiaClinica">
            <h2>Historia Clínica</h2>
            <p>Ingrese el nombre del paciente:</p>
            <input type="text" id="nombrePacienteInput">
            <button class="button" id="buscarPaciente">Buscar</button>
            <div id="detallesPaciente" style="display: none;"></div>
            <div id="notasPaciente" class="notas" style="display: none;">
                <h3>Notas del Paciente</h3>
                <textarea id="notasPacienteInput" placeholder="Ingrese notas del paciente"></textarea>
                <button class="button" id="guardarNotas">Guardar</button>
            </div>
        </section>




        <div class="container">
            <h1>FACTURACIÓN DE TURNOS</h1>
            <div id="facturacion">
                <div>
                    <label for="nombrePaciente">Nombre del paciente:</label>
                    <input type="text" id="nombrePaciente">
                </div>
                <div>
                    <label for="mes">Mes:</label>
                    <input type="text" id="mes">
                </div>
                <div>
                    <label for="cantidadTurnos">Cantidad de turnos:</label>
                    <input type="number" id="cantidadTurnos">
                </div>
                <div>
                    <label for="valorSesion">Valor por sesión:</label>
                    <input type="number" id="valorSesion" value="7000" readonly>
                </div>
                <button class="button" id="calcularTotal">Calcular Total</button>
                <div id="resultado"></div>
            </div>
        </div>


        <div class="container">
            <h1>DESCRIPCIÓN DE LA SESIÓN</h1>
            <div id="descripcionSesion">
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha">
                </div>
                <div>
                    <label for="paciente">Paciente:</label>
                    <input type="text" id="paciente">
                </div>
                <div>
                    <label for="instrumentos">Instrumentos utilizados:</label>
                    <input type="text" id="instrumentos">
                </div>
                <div>
                    <label for="intervenciones">Intervenciones:</label>
                    <input type="text" id="intervenciones">
                </div>
                <div>
                    <label for="desempenio">Desempeño de la sesión:</label>
                    <textarea id="desempenio"></textarea>
                </div>
                <div>
                    <label for="conclusiones">Conclusiones de la sesión:</label>
                    <textarea id="conclusiones"></textarea>
                </div>
                <button class="button" id="guardarDescripcion">Guardar</button>
                <div id="resultado"></div>
            </div>
        </div>
    






</body>
</html>
